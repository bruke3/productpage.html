<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="product">
            <div class="product-gallery">
                <img id="main-image" src="images.png" alt="Product Image">
                <div class="thumbnails">
                    <img src="11.png" alt="Thumbnails 1">
                    <img src="22.png" alt="Thumbnails 2">
                    <img src="headphones-design-3d-rendering-for-product-mockup-free-png.webp" alt="Thumbnails 3">
                </div>
            </div>

            <div class="product-details">
                <h2>Product Name</h2>
                <p class="price">$99.9</p>
                <p class="description">This is a detailed product description</p>
                <div class="quantity">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" value="1" min="1">
                </div>
                <button id="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <section class="reviews">
            <h3>Customer Reviews</h3>
            <div class="review">
                <p>ðŸŒŸðŸŒŸðŸŒŸðŸŒŸðŸŒŸ</p>
                <p>Great product! Highly recommend.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My E-Commerce Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
